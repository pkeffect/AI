### Adminer | https://github.com/vrana/adminer ###
### PgAdmin | https://github.com/pgadmin-org/pgadmin4 ###

services:
  adminer:
    image: adminer
    container_name: open-webui-adminer 
    environment:
      - 'ADMINER_DESIGN=hydra'   
    ports:
      - 8333:8080
    depends_on:
      - chromadb      
    restart: unless-stopped     

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: open-webui-pgadmin
    environment:
      - 'PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}'
      - 'PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}'
#     - 'PGADMIN_LISTEN_ADDRESSES=${PGADMIN_LISTEN_ADDRESSES}'
    ports:
      - "5555:80"
    depends_on:
      - postgres      
    volumes:
      - ./.open-webui-data/.data-pgadmin:/var/lib/postgresql/data
      - ./.open-webui-data/.data-pgadmin:/var/lib/pgadmin
    restart: unless-stopped 
